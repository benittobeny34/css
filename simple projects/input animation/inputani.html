<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input animation</title>
    <link rel="stylesheet" href="./inputani.css">
</head>
<body>
    <h1>Input Animation</h1>
    <form  class="form" action="">
    <div class="group">
     <input type="text" name='uname' autocomplete="off" required >
     <label for="name" class='label-name'>
         <span class="content-name">Name</span>
     </label>
    </div>
    <div class="group">
        <input type="text" name='pname' autocomplete="off" required >
        <label for="name" class='label-name'>
            <span class="content-name">Your Partner Name</span>
        </label>
       </div>
    </form>
</body>
</html>
